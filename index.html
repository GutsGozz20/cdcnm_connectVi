<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Căn giữa theo chiều dọc */
      justify-content: center;
      /* Căn giữa theo chiều ngang */
      height: 100vh;
      /* Đảm bảo chiều cao của body bằng với chiều cao màn hình */
      margin: 0;
      /* Bỏ margin mặc định */
    }

    #openFormButton {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #userForm {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #userList,
    #openFormButton {
      display: none;
      /* Ẩn ngay khi trang tải */
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #connectWalletButton {
      background-color: #6a5acd;
      color: white;
      padding: 15px 30px;
      /* Tăng kích thước nút */
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      /* Đảm bảo nút được căn giữa */
    }

    #openFormButton {
      background-color: #4CAF50;
      color: white;
      margin-bottom: 10px;
    }

    #addUserButton {
      background-color: #008CBA;
      color: white;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      /* Khoảng cách giữa các nút */
    }

    .edit-button {
      background-color: #ffeb3b;
      /* Màu vàng */
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-button {
      background-color: #f44336;
      /* Màu đỏ */
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Button to connect wallet -->
  <button id="connectWalletButton">Connect Wallet</button>
  <!-- Button to open the form -->
  <button id="openFormButton">Add User</button>

  <!-- Form for adding a new user -->
  <div id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter address" required>

    <button id="addUserButton">Save</button>
  </div>

  <!-- User list display -->
  <div id="userList">
    <h3>Users List</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userListContainer">
        <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Show and hide form
    const connectWalletButton = document.getElementById('connectWalletButton');
    const openFormButton = document.getElementById('openFormButton');
    const userForm = document.getElementById('userForm');
    const addUserButton = document.getElementById('addUserButton');
    const userListContainer = document.getElementById('userListContainer');

    let users = [];
    let editIndex = -1;
    // Khi nhấn Connect Wallet, hiển thị nút Add User và danh sách người dùng
    connectWalletButton.addEventListener('click', () => {
      openFormButton.style.display = 'inline-block';
      userList.style.display = 'block';
      connectWalletButton.style.display = 'none'; // Ẩn nút Connect Wallet
    });

    openFormButton.addEventListener('click', () => {
      userForm.style.display = 'flex';
      document.getElementById('userList').style.display = 'none'; // Ẩn danh sách khi mở form
      clearForm();
      editIndex = -1;
    });

    addUserButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const address = document.getElementById('address').value;

      if (name && age && address) {
        if (editIndex === -1) {
          // Thêm người dùng mới
          users.push({ name, age, address });
        } else {
          // Chỉnh sửa người dùng hiện có
          users[editIndex] = { name, age, address };
        }

        renderUsers();
        clearForm();
        userForm.style.display = 'none';
        document.getElementById('userList').style.display = 'block'; // Hiển thị lại danh sách sau khi lưu
      } else {
        alert("Please fill in all fields.");
      }
    });


    function renderUsers() {
      userListContainer.innerHTML = '';
      users.forEach((user, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.address}</td>
          <td class="action-buttons">
            <button class="edit-button" onclick="editUser(${index})">Edit</button>
            <button class="delete-button" onclick="deleteUser(${index})">Delete</button>
          </td>
        `;

        userListContainer.appendChild(row);
      });
    }


    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('address').value = '';
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById('name').value = user.name;
      document.getElementById('age').value = user.age;
      document.getElementById('address').value = user.address;
      userForm.style.display = 'flex';
      editIndex = index;
    }

    function deleteUser(index) {
      users.splice(index, 1);
      renderUsers();
    }
  </script>

</body>

</html>
